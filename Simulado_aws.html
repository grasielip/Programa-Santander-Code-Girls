    };
    
    // Agrupamento de quest√µes por Simulado (Limitado a 65 quest√µes por simulado)
    const simuladoQuestions = {

        currentQuizQuestions = questionsInSimulado.filter(q => q.domain === domainName);

    // L√≥gica do Quiz (Renderiza√ß√£o, Verifica√ß√£o e Pontua√ß√£o)

    const quizForm = document.getElementById('quizForm');
    const resultsDiv = document.getElementById('results');

    function renderQuiz(questions) {
        quizForm.innerHTML = ''; // Limpa quest√µes anteriores

        questions.forEach(q => {
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.id = `q-${q.id}`;

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            // Usa q.num para numerar de 1 a 65
            questionText.textContent = `Quest√£o ${q.num || q.id} [${q.domain}]: ${q.question}`; 
            questionElement.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';
            optionsContainer.setAttribute('data-question-id', q.id);

            const isMultiSelect = q.correct.length > 1;
            const inputType = isMultiSelect ? 'checkbox' : 'radio';
            const nameAttr = `q${q.id}`;

            q.options.forEach((optionText) => {
                const optionCode = optionText.charAt(0).toLowerCase();
                
                const label = document.createElement('label');
                label.innerHTML = `<input type="${inputType}" name="${nameAttr}" value="${optionCode}"> ${optionText}`;
                
                optionsContainer.appendChild(label);
            });
            
            questionElement.appendChild(optionsContainer);
            
            // Container para centralizar o bot√£o
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'check-button-container';
            
            const checkButton = document.createElement('button');
            checkButton.textContent = isMultiSelect ? 'Verificar Respostas (M√∫ltipla Escolha)' : 'Verificar Resposta';
            checkButton.className = 'check-button';
            checkButton.type = 'button';
            checkButton.onclick = () => checkAnswer(q.id, optionsContainer, isMultiSelect, checkButton);
            buttonContainer.appendChild(checkButton);
            
            questionElement.appendChild(buttonContainer);
            
            // Feedback and Explanation container
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.id = `feedback-${q.id}`;
            questionElement.appendChild(feedbackDiv);
            
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.id = `explanation-${q.id}`;
            explanationDiv.innerHTML = `<strong>Explica√ß√£o:</strong> ${q.explanation}`;
            questionElement.appendChild(explanationDiv);

            quizForm.appendChild(questionElement);
        });
    }

    const answeredQuestions = new Set();
    
    function checkAnswer(questionId, optionsContainer, isMultiSelect, checkButton) {
        
        if (answeredQuestions.has(questionId)) return;
        
        const questionData = allQuizData.find(q => q.id === questionId); // Busca o dado original pelo ID real
        const feedbackDiv = document.getElementById(`feedback-${questionId}`);
        const explanationDiv = document.getElementById(`explanation-${questionId}`);
        let isCorrect = false;

        const inputs = optionsContainer.querySelectorAll('input');
        
        // 1. Coleta e Verifica as Respostas
        if (isMultiSelect) {
            const selectedOptions = Array.from(inputs).filter(input => input.checked).map(input => input.value);
            isCorrect = selectedOptions.length === questionData.correct.length && 
                        questionData.correct.every(val => selectedOptions.includes(val));
        } else {
            const selectedInput = optionsContainer.querySelector('input:checked');
            if (selectedInput) {
                isCorrect = questionData.correct.includes(selectedInput.value);
            }
        }
        
        // 2. Desabilita Op√ß√µes e Bot√£o
        inputs.forEach(input => input.disabled = true);
        checkButton.disabled = true;
        checkButton.textContent = 'Verificado';
        
        // 3. Exibe Feedback e Explica√ß√£o
        feedbackDiv.style.display = 'block';
        explanationDiv.style.display = 'block';
        
        if (isCorrect) {
            feedbackDiv.className = 'feedback correct';
            feedbackDiv.textContent = 'Correto! üéâ';
        } else {
            feedbackDiv.className = 'feedback incorrect';
            feedbackDiv.textContent = 'Incorreto. ‚ùå';
        }

        // 4. Destaca a Resposta Correta
        optionsContainer.querySelectorAll('label').forEach(label => {
            const input = label.querySelector('input');
            
            if (questionData.correct.includes(input.value)) {
                label.classList.add('correct-answer-highlight');
            }
        });
        
        // 5. Atualiza a Pontua√ß√£o
        answeredQuestions.add(questionId);
        updateScore();
    }

    function resetScore() {
        // Limpa as respostas do dom√≠nio atual
        answeredQuestions.clear(); 
        updateScore(); 
    }

    function updateScore() {
        
        let correctCount = 0;
        
        const currentQuestions = currentQuizQuestions;

        currentQuestions.forEach(qData => {
            if (answeredQuestions.has(qData.id)) {
                const optionsContainer = document.querySelector(`#q-${qData.id} .options`);
                
                if (optionsContainer) {
                    const inputs = optionsContainer.querySelectorAll('input:disabled');
                    
                    let isCurrentCorrect = false;

                    if (qData.correct.length > 1) {
                        const selectedOptions = Array.from(inputs).filter(input => input.checked).map(input => input.value);
                        isCurrentCorrect = selectedOptions.length === qData.correct.length && 
                                           qData.correct.every(val => selectedOptions.includes(val));
                    } else {
                        const selectedInput = Array.from(inputs).find(input => input.checked);
                        if (selectedInput) {
                            isCurrentCorrect = qData.correct.includes(selectedInput.value);
                        }
                    }
                    if (isCurrentCorrect) {
                        correctCount++;
                    }
                }
            }
        });

        const totalAnsweredInDomain = currentQuestions.filter(q => answeredQuestions.has(q.id)).length;
        const totalQuestionsInDomain = currentQuestions.length;
        
        const percentageAnswered = totalAnsweredInDomain > 0 ? (correctCount / totalAnsweredInDomain) * 100 : 0;
        const overallPercentage = (correctCount / totalQuestionsInDomain) * 100;
        const passingScore = 70;

        resultsDiv.innerHTML = `
            <h2>Seu Desempenho no Dom√≠nio</h2>
            <p><strong>Quest√µes Corretas:</strong> ${correctCount} de ${totalAnsweredInDomain} respondidas</p>
            <p><strong>Total de Quest√µes:</strong> ${totalQuestionsInDomain}</p>
            <p><strong>Taxa de Acerto (Respondidas):</strong> <strong>${percentageAnswered.toFixed(2)}%</strong></p>
            <p><strong>Pontua√ß√£o Geral:</strong> <strong>${overallPercentage.toFixed(2)}%</strong></p>
            <p class="${overallPercentage >= passingScore ? 'correct' : 'incorrect'}">
                ${overallPercentage >= passingScore ? '√ìtimo desempenho!' : `A meta √© de aprox. ${passingScore}%. Continue estudando!`}
                (${totalQuestionsInDomain - totalAnsweredInDomain} quest√µes restantes)
            </p>
        `;
    }

    // Inicializa√ß√£o: Mostra a Home Page
    showHome();
</script>
